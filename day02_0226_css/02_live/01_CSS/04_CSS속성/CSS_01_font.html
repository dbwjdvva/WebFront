<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_front</title>
    <style>
      /* font import */
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");

      /* 원하는 선택자에 font-family 지정 */
      body {
        /* font-family: 폰트의 서체를 지정. 우선순위가 높은 순서대로 지정 */
        font-family: "IBM Plex Sans";
      }

      .font1 {
        /* font-size: 폰트의 크기를 지정 */
        /* font-size: xx-small; */
        /* font-size: x-small; */
        /* font-size: small; */
        /* font-size: medium; */
        /* font-size: large; */
        /* font-size: x-large; */
        /* font-size: xx-large; */
        /* font-size: 10px; */
        /* font-size: 1cm; */
        /* font-size: 100%; */
        /* font-size: 1em; */
        /* font-size: 1rem; */
      }

      .font2 {
        /* font-style: 폰트의 스타일을 지정. normal: 기본값, italic: 기울임, oblique: 경사꼴 */
        /* font-style: normal; */
        /* font-style: italic; */
        /* font-style: oblique; */
      }

      .font3 {
        /* font-variant: 폰트의 변형을 지정. normal: 기본값, small-caps: 소문자를 작은 대문자로 변형 */
        /* font-variant: normal; */
        /* font-variant: small-caps; */
      }

      .font4 {
        /* font-weight: 폰트의 굵기를 지정. 100 ~ 900: 100단위로 지정, 400: normal, 700: bold */
        /* font-weight: 100; */
        /* font-weight: 200; */
        /* font-weight: 300; */
        /* font-weight: 400; */ /* normal */
        /* font-weight: 500; */
        /* font-weight: 600; */
        /* font-weight: 700; */ /* bold */
        /* font-weight: 800; */
        /* font-weight: 900; */
      }

      .font5 {
        /* font-family: 폰트의 서체를 지정. 우선순위가 높은 순서대로 지정 */
        /* font-family: "Roboto", sans-serif; */
      }
    </style>
  </head>
  <body>
    <!-- font-size -->
    <!-- 글자 크기 지정 -->
    <div class="font1">font-size: large;</div>
    <!-- 절대 사이즈 xx-small, x-small, small, medium, large, x-large, xx-lage -->
    <!-- 상대 사이즈 px, cm, %, em, rem .. -->

    <!-- font-style -->
    <!-- 글자 스타일 지정 -->
    <div class="font2">font-style: oblique;</div>
    <!-- normal, italic, oblique -->

    <!-- font-variant -->
    <!-- 소문자를 작은 대문자로(small-caps)로 변형 -->
    <div class="font3">font-variant: small-caps;</div>
    <!-- normal, small-caps -->

    <!-- font-weight -->
    <!-- 글자 굵기 지정 -->
    <div class="font4">font-weight: 600;</div>
    <!-- 100 ~ 900, 400:normal, 700:bold -->

    <!-- font-family -->
    <!-- 글꼴 지정, import || link로 가져오기 -->
    <div class="font5">font-family: "Roboto", sans-serif;</div>
  </body>
</html>
