    <title>03_background</title>
    <style>
      body {
        /* background-color: 배경 색상 지정 */
        /* background-color: red; */ /* 빨간색 */
        /* background-color: #00ff00; */ /* 초록색 (16진수) */
        /* background-color: rgba(0, 0, 255, 0.5); */ /* 반투명 파란색 */

        /* background-image: 배경 이미지 지정 */
        /* background-image: url('image.jpg'); */ /* 이미지 파일 */
        /* background-image: linear-gradient(to right, red, yellow); */ /* 그라데이션 */

        /* background-repeat: 배경 이미지 반복 지정 */
        /* background-repeat: no-repeat; */ /* 반복 없음 */
        /* background-repeat: repeat; */ /* 반복 */
        /* background-repeat: repeat-x; */ /* 수평 반복 */
        /* background-repeat: repeat-y; */ /* 수직 반복 */

      }
