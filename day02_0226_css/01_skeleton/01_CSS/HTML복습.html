<!-- !DOCTYPE html: 문서 형식을 정의하는 선언문, HTML5 문서임을 선언  -->
<!DOCTYPE html>

<!-- 
  html 태그: 웹 문서의 시작과 끝을 나타낸다. 모든 HTML 요소를 포함
  lang 속성: 문서의 언어를 지정 (한국어: ko, 영어: en) 
             -> why? 웹 접근성 = 스크린 리더가 해당 언어로 이쁘게 읽어준다!
-->
<html lang="ko">
  <!-- 
    head 태그: 웹 브라우저에 표시되지 않는 문서 정보를 포함 (메타데이터: 문서의 정보를 설명)
  -->
  <head>
    <!-- 문서의 인코딩을 유니코드(UTF-8)로 설정 -->
    <meta charset="UTF-8" />
    <!-- 문서 상단에 표시되는 제목을 설정 -->
    <title>HTML 복습 - 다양한 HTML 요소 작성 연습</title>
  </head>
  <body>
    <!-- 
      h1~h6 태그: 제목을 나타내는 태그, 숫자가 작을수록 중요도가 높음
      h1: 가장 중요한 제목
    -->
    <h1>HTML 복습</h1>
    <h2>부제목</h2>

    <h2>1. 중첩 연습하기</h2>
    <!-- a 태그: 하이퍼링크를 생성하는 태그, href 속성에 링크 URL을 지정 -->
    <!-- img 태그: 이미지를 삽입하는 태그, src 속성에 이미지 파일 경로를 지정 -->
    <!-- 이미지에 링크 적용 : 이미지를 클릭했을 때 edu.ssafy로 이동하도록 만들어주세요. -->
    <a href="https://edu.ssafy.com">
      <img src="./04_CSS속성/assets/img/delilah.png" width="300" alt="강아지 이미지 안보여요 ㅠㅠ" />
    </a>
    <hr />
    <h2>2. 리스트 연습하기</h2>
    <!-- ul 태그: 순서가 없는 리스트를 생성하는 태그 -->
    <!-- ol 태그: 순서가 있는 리스트를 생성하는 태그 -->
    <!-- li 태그: 리스트 항목(아이템)을 생성하는 태그 -->
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>
        프레임워크
        <ul>
          <li>React</li>
          <li>Vue</li>
          <li>Angular</li>
        </ul>
      </li>
    </ul>
    <!-- 
      태그를 적절히 사용하여 순서가 있는 리스트를 생성하세요.
      리스트 항목으로 HTML, CSS, JavaScript를 추가하세요.
      그 후 프레임워크 항목을 추가하고, 프레임워크 항목 내에 
      순서가 없는 React, Vue, Angular를 포함하는 중첩 리스트를 생성하세요.
    -->
    <hr />
    <h2>3. form 태그 활용하기</h2>
    <!-- form 태그: 사용자 입력 데이터를 서버로 전송하는 영역 -->
    <!-- action: 폼 데이터를 전송할 서버의 URL을 지정 -->
    <!-- method: 데이터를 전송하는 방식을 지정 (GET 또는 POST) -->
    <form action="/submit" method="get">
      <!-- type="text": 일반 텍스트 입력 필드 -->
      <!-- id: 각 요소를 고유하게 식별하기 위한 속성, label의 for 속성과 연결 -->
      <!-- name: 서버에 전송될 때 사용되는 데이터의 이름 -->
      <!-- placeholder: 입력 필드에 표시되는 힌트 텍스트 -->
      <!-- 
        1. 이름 입력 필드를 생성하세요.
        2. label 태그를 사용하여 "이름:"이라는 텍스트를 표시하세요.
        3. input 태그를 사용하여 텍스트 입력 필드를 만드세요.
        4. input 태그의 placeholder 속성은 "이름을 입력하세요"로 설정하세요.
      -->
      <label for="username">유저이름 :</label>
      <input id="username" type="text" name="username" placeholder="여기에 유저 이름을 입력해주세요!!!" />

      <br />
      <br />
      <!-- 비밀번호 입력 필드 -->
      <!-- type="password": 입력한 문자를 숨김 처리하는 필드 -->
      <!-- 
        1. 비밀번호 입력 필드를 생성하세요.
        2. label 태그를 사용하여 "비밀번호:"라는 텍스트를 표시하세요.
        3. input 태그를 사용하여 비밀번호 입력 필드를 만드세요.
        4. input 태그의 placeholder 속성은 "비밀번호를 입력하세요"로 설정하세요.
      -->
      <br />
      <br />

      <!-- 라디오 버튼: 한 그룹 내에서 하나의 옵션만 선택할 수 있음 -->
      <p>성별:</p>
      <!-- 
        1. 성별을 선택할 수 있는 라디오 버튼을 생성하세요.
        2. label 태그를 사용하여 "남성"과 "여성"이라는 텍스트를 표시하세요.
        3. input 태그를 사용하여 라디오 버튼을 만드세요.
        4. 각 라디오 버튼의 id와 for 속성을 연결하세요.
      -->
      <br />
      <br />

      <!-- 드롭다운 목록 (select 태그와 option 태그) -->
      <!-- select: 드롭다운 목록을 생성 -->
      <!-- option: 드롭다운 목록 내의 선택 가능한 항목 -->
      <!-- 
        드롭다운 목록을 생성하세요.
        1. label 태그를 사용하여 "국가:"라는 텍스트를 표시하세요.
        2. select 태그를 사용하여 드롭다운 목록을 만드세요.
        3. option 태그를 사용하여 "한국", "미국", "일본" 항목을 추가하세요.
        4. 각 option 태그의 value 속성을 적절히 설정하세요.
      -->
      <br />
      <br />

      <!-- 
        여러 줄 텍스트 입력 (textarea 태그)
        1. label 태그를 사용하여 "메시지:"라는 텍스트를 표시하세요.
        2. textarea 태그를 사용하여 여러 줄 텍스트 입력 필드를 만드세요.
        3. textarea 태그의 id와 for 속성을 연결하세요.
        4. rows 속성은 5, cols 속성은 30으로 설정하세요.
        5. placeholder 속성은 "메시지를 입력하세요"로 설정하세요.
      -->
      <br />
      <br />

      <!-- 
        숫자 입력 필드: 사용자의 나이를 받음
        1. label 태그를 사용하여 "나이:"라는 텍스트를 표시하세요.
        2. input 태그를 사용하여 숫자 입력 필드를 만드세요.
        3. input 태그의 placeholder 속성은 "나이를 입력하세요"로 설정하세요.
        4. 나이는 0세부터 120세까지 입력 가능하도록 설정하세요. (min, max 속성 사용)
      -->
      <br />
      <br />

      <!-- 
        checkbox : 사용자가 여러 옵션 중 복수 선택 가능
        1. 개인정보 확인을 위한 체크박스를 생성하세요.
        2. input 태그를 사용하여 체크박스를 만드세요.
        3. 체크박스의 id와 name 속성을 설정하세요.
        4. label 태그를 사용하여 "개인정보 수집 및 이용에 동의합니다."라는 텍스트를 표시하세요.
        5. label 태그의 for 속성을 체크박스의 id와 연결하세요.
      -->
      <br />
      <br />
      <!-- input type="submit" : 제출 버튼을 생성하는 태그 -->
      <!-- input type="reset" : 폼 내의 입력된 데이터를 초기화하는 버튼을 생성하는 태그 -->
      <!-- button 태그: 클릭 가능한 버튼을 생성하는 태그 (form 태그 내에서는 기본 type="submit"으로 동작) -->
      <!-- button 태그는 안에 텍스트와 요소를 중첩할 수 있으나, input은 빈 태그여서 value속성으로 텍스트만 가능 -->

      <!-- 
        제출 버튼: form 데이터를 서버로 전송
        1. input 태그를 사용하여 제출 버튼을 만드세요.
        2. value 속성을 "제출"로 설정하세요.
      -->

      <!-- 로그인/회원가입 버튼 -->
      <button>로그인</button>
      <button>회원가입</button>

      <!-- 
        초기화 버튼: 폼 내의 입력된 데이터를 초기화
        1. input 태그를 사용하여 초기화 버튼을 만드세요.
        2. value 속성을 "초기화"로 설정하세요.
      -->
      <!-- <input type="reset" value="초기화" /> -->
    </form>
  </body>
</html>
