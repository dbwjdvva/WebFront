<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML구조</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- 요소 중첩 : 요소를 중첩함으로서 요소 사이의 관계를 나타내거나 포함관계를 표현할 수 있음 -->
  <!-- 
  글씨가 긴 태그가 보통 의미론적 태그, 글씨가 짧은 태그가 표현적 태그
    strong, b : 글자를 굵게 표시
    -> 둘 다 글자를 굵게 표시하지만 의미 차이가 있음 (strong은 중요성을 강조하는 의미, b는 단순히 굵게 표시하는 의미)
    i : 글자를 기울임꼴로 표시 (<-> em)
  -->
  <span>You can call me <strong>Kyu</strong>.</span>
  <h3>Hi, he is <b>Dixon</b>. <i>-Jackson-</i><h3>

  <!-- 빈 요소 : 닫는 태그가 없는 태그를 빈 태그라 지칭 -->
  <img src="./assets/img/dixon.png" alt="Dixon" style="width:50%;">
</body>
</html>
