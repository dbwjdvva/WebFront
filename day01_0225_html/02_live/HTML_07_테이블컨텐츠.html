<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블컨텐츠</title>
    <link rel="stylesheet" href="./assets/css/table.css" />
  </head>
  <body>
    <h2>테이블 실습</h2>
    <!-- MDN 문서 참고바람 -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->
    <table>
      <caption>자바비전공자반</caption>
      <thead>
        <th>지역</th>
        <th>반</th>
        <th>대장</th>
        <th>인원</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">서울</td>
          <td>8반🐱</td>
          <td>고양이</td>
          <td>23</td>
        </tr>
        <tr>
          <td>9반🐰</td>
          <td>토끼</td>
          <td>24</td>
        </tr>
        <tr>
          <td>10반🐸</td>
          <td>두꺼비</td>
          <td>24</td>
        </tr>
        <tr>
          <td>11반🐬</td>
          <td>돌고래</td>
          <td>23</td>
        </tr>
        <tr>
          <td>12반🐶</td>
          <td>강아지</td>
          <td>24</td>
        </tr>

        <tr>
          <td>대전</td>
          <td>3반🦅</td>
          <td>독수리</td>
          <td>24</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">총인원</td>
        <td>142명</td>
      </tfoot>
    </table>
  </body>
</html>
